name: CI

on:
  push:
    branches: [ dev, main ]
  pull_request:
    branches: [ dev, main ]

jobs:
  build-and-check:
    runs-on: ubuntu-latest
    env:
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      VITE_APP_URL: ${{ secrets.VITE_APP_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Guard RPC-only writes
        run: bash scripts/scan-direct-writes.sh

      - name: Lint (non-blocking)ÃŸ
        run: npm run lint 2>/dev/null || true

      - name: Build (main only)
        if: ${{ github.ref == 'refs/heads/main' }}
        run: npm run build

      - name: Tests (main only, non-blocking)
        if: ${{ github.ref == 'refs/heads/main' }}
        run: npm test 2>/dev/null || true
