name: CI

on:
  push:
    branches: [dev]          # run CI on dev pushes
  pull_request:
    branches: [main, dev]    # run CI on PRs into main or dev

jobs:
  build-and-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Guard RPC-only writes
        run: bash scripts/scan-direct-writes.sh

      # Type-check only on main (skip on dev while we clean imports/types)
      - name: Type check (main only)
        if: ${{ github.ref == 'refs/heads/main' }}
        run: npm run type-check

      # Lint is non-blocking and may not exist; keep as FYI
      - name: Lint (if present)
        run: npm run lint 2>/dev/null || true

      # Quick security scan: forbid 'service_role' in sources
      - name: Security check - no service role keys in sources
        run: |
          ! grep -r "service_role" --include="*.ts" --include="*.tsx" src/ || (echo "Found 'service_role' in sources" && exit 1)

      # Build only on main
      - name: Build (main only)
        if: ${{ github.ref == 'refs/heads/main' }}
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_APP_URL: ${{ secrets.VITE_APP_URL }}

      # Tests only on main (optional)
      - name: Tests (main only, if present)
        if: ${{ github.ref == 'refs/heads/main' }}
        run: npm test 2>/dev/null || true