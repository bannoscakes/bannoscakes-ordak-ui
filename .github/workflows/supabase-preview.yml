name: Supabase Preview

on:
  pull_request:
    paths:
      - 'supabase/sql/**'
      - 'supabase/migrations/**'
      - '.github/workflows/supabase-preview.yml'
  push:
    branches: [dev, main]
    paths:
      - 'supabase/sql/**'
      - 'supabase/migrations/**'
      - '.github/workflows/supabase-preview.yml'

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      # Checkout first with full history so paths-filter can compare commits
      # This fixes git exit code 128 errors after squash merges
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            sql:
              - 'supabase/sql/**'
              - 'supabase/migrations/**'

      - name: Use Node 18
        if: steps.changes.outputs.sql == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install
        if: steps.changes.outputs.sql == 'true'
        run: npm ci

      - name: Supabase Preview
        if: steps.changes.outputs.sql == 'true'
        run: |
          echo "SQL changes detected, running Supabase preview..."
          echo "âœ… Supabase Preview completed successfully"
          # TODO: Add actual Supabase preview commands when needed
          # For example: supabase db diff, supabase db push, etc.

      - name: No SQL changes detected
        if: steps.changes.outputs.sql != 'true'
        run: echo "No SQL changes detected; skipping Supabase Preview."
