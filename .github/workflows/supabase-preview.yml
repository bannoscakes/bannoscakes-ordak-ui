name: Supabase Preview

on:
  pull_request:

jobs:
  supabase-preview:
    runs-on: ubuntu-latest
    env:
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      VITE_APP_URL: ${{ secrets.VITE_APP_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Security check â€” no service_role keys in sources
        run: |
          ! grep -R "service_role" \
            --include="*.ts" --include="*.tsx" \
            --include="*.js" --include="*.mjs" \
            src/ || (echo "Found 'service_role' in sources" && exit 1)

      - name: Build
        run: npm run build
