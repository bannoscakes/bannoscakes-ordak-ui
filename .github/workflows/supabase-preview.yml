name: Supabase Preview

on:
  pull_request:
    paths:
      - 'supabase/sql/**'
      - 'supabase/migrations/**'
      - '.github/workflows/supabase-preview.yml'

jobs:
  preview:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            sql:
              - 'supabase/sql/**'
              - 'supabase/migrations/**'
      
      - name: Checkout
        if: steps.changes.outputs.sql == 'true'
        uses: actions/checkout@v4

      - name: Use Node 18
        if: steps.changes.outputs.sql == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install
        if: steps.changes.outputs.sql == 'true'
        run: npm ci

      - name: Supabase Preview
        if: steps.changes.outputs.sql == 'true'
        run: |
          echo "SQL changes detected, running Supabase preview..."
          # Add your actual Supabase preview commands here
          # For example: supabase db diff, supabase db push, etc.

      - name: No SQL changes detected
        if: steps.changes.outputs.sql != 'true'
        run: echo "No SQL changes detected; skipping Supabase Preview."
